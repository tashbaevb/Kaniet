<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="shortcut icon" type="image/x-icon" href="static/images/logo.png" />
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/bootstrap-theme.min.css" rel="stylesheet">

    <link href="static/css/owl.carousel.css" rel="stylesheet">
    <link href="static/css/owl.theme.default.min.css" rel="stylesheet">

    <link href="static/css/magnific-popup.css" rel="stylesheet">

    <link href="static/css/style.css" rel="stylesheet">
</head>

<body>
    <section id="contact" class="contact section">
        <div class="container">
            <h2 class="title">Drop us a line</h2>
            <div class="row">
                <div class="col-sm-4">
                    <div class="vira-card">
                        <div class="vira-card-header">
                            <span class="fa fa-map-o" aria-hidden="true"></span>
                        </div>
                        <div class="vira-card-content">
                            <h3>Address</h3>
                            <p>
                                Level 5, 25 pitt st, US
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="vira-card">
                        <div class="vira-card-header">
                            <span class="fa fa-phone" aria-hidden="true"></span>
                        </div>
                        <div class="vira-card-content">
                            <h3>Phone</h3>
                            <p>
                                +555 211 3747
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="vira-card">
                        <div class="vira-card-header">
                            <span class="fa fa-paper-plane" aria-hidden="true"></span>
                        </div>
                        <div class="vira-card-content">
                            <h3>Email</h3>
                            <p>
                                hey@themewagon.com
                            </p>
                        </div>
                    </div>
               x </div>
                <div class="col-sm-12">
                    <div class="social-icons">
                        <ul>
                            <a href="#">
                                <li><span class="ion-social-facebook"></span></li>
                            </a>
                            <a href="#">
                                <li><span class="ion-social-twitter"></span></li>
                            </a>
                            <a href="#">
                                <li><span class="ion-social-pinterest"></span></li>
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="subscribe section bg-img">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <p>Subscribe to our newsletter to get update</p>
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="email" class="form-control" id="user-email"
                                placeholder="Write your email here....">
                        </div>
                        <button type="submit" class="btn vira-btn">Send me</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="static/js/jquery-3.1.1.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/owl.carousel.min.js"></script>
    <script src="https://use.fontawesome.com/55b73bf748.js"></script>
    <script src="static/js/jquery.magnific-popup.js"></script>
    <script src="static/js/script.js"></script>
</body>

</html>
